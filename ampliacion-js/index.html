<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="css/style.css">
	<title>ampliaci√≥n de js</title>
</head>

<body>
	<div class="container">

		<ul id="tabs">
			<li class="tab">Bills</li>
			<li class="tab">Create</li>
			<li class="tab">Export</li>
		</ul>



		<!--Bills panel-->
		<div class="panel">
			<h2>Bills Table</h2>
			<button>Delete</button>
			<button>Edit</button>
			<input type="search" placeholder="Search bill">
			<div id="billTable">
				<ul>
					<li>Name</li>
					<li>Date</li>
					<li>Total</li>
				</ul>
				<div id="tableList"></div>
				<div class="pagination">
					<p>Page: <span>1</span> of <span>10</span></p>
					<label for="itemsPerPage">Items per Page</label>
					<select name="" id="itemsPerPage">
						<option value="5">5</option>
						<option value="10">10</option>
						<option value="20">20</option>
					</select>
					<button id="previosPage"></button>
					<button id="nextPage"></button>
				</div>
				
				<!--Modal od Delete-->
				<div class="modal">
					<h2>Delete Bill</h2>
					<p>are you sure you want to delete the bill:</p>
					<span id="billName"></span>
					<span id="billTotal"></span>
					<p>This action will remove the bill permanently</p>
					<button id="cancel">Cancel</button>
					<button id="delete">Delete</button>
				</div>
			</div>
		</div>


		<!--Create tab-->
		<div class="panel">
			<h2>Create Bill</h2>
			<button id="add-row">Add Row</button>
			<div id="bills-form">
				<label for="name">Name</label>
				<input type="text" id="name" required>
				<label for="date">Date</label required>
				<input type="date" id="date">
				<label for="email">Email</label>
				<input type="email" id="email">
				<p>Total</p>
				<span id="total"></span>
			</div>
			<div id="rows-form"></div>
			<button id="reset">Reset</button>
			<input type="submit" value="save" id="save">
		</div>


		<!--Export tab-->
		<div class="panel">
			<h2>Export Bills</h2>
			<button>Export CSV</button>
			<button>Export JSON</button>
			<div></div>
			<div></div>
		</div>
	</div>
	<script src="js/revealingModule.js"></script>
	<script src="js/singleton.js"></script>
	<script src="js/mediator.js"></script>
	<script src="js/tabs.js"></script>
	<script src="js/createTab/addRow.js"></script>
	<script src="js/createTab/form.js"></script>
</body>

</html>
