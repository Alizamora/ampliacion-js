<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="css/style.css">
	<title>Ampliaci√≥n de js</title>
</head>

<body>
	<div class="container">

		<ul id="tabs">
			<li class="tab">Bills</li>
			<li class="tab">Create</li>
			<li class="tab">Export</li>
		</ul>

		<!--Bills panel-->
		<div class="panel">
			<h2>Bills Table</h2>
			<div hide id="editDelete">
				<button>Delete</button>
				<button>Edit</button>
			</div>
			<input type="search" placeholder="Search bill" id="search">
			<div id="billTable">
				<ul class="list">
					<li>Name</li>
					<li>Date</li>
					<li>Total</li>
				</ul>
				<div id="tableList"></div>
				<p hide id="noFound">No results found</p>
				<div class="pagination">
					<button id="previousPage">&lt;</button>
					<p class="pageNumber">Page: <span>1</span> of <span>10</span></p>
					<button id="nextPage">&gt;</button>

					<label id="items" for="itemsPerPage">Items per Page</label>
					<select name="items" id="itemsPerPage">
						<option value="5">5</option>
						<option value="10">10</option>
						<option value="20">20</option>
					</select>

				</div>

				<!--Modal od Delete-->
				<div class="modal">
					<h2>Delete Bill</h2>
					<p>are you sure you want to delete the bill:</p>
					<span id="modalName"></span>
					<span id="modalTotal"></span>
					<p>This action will remove the bill permanently</p>
					<button id="cancel">Cancel</button>
					<button id="delete">Delete</button>
				</div>
			</div>
		</div>

		<!--Create tab-->
		<div class="panel">
			<h2 id="change-title">Create Bill</h2>
			<button id="add-row">Add Row</button>
			<div id="bills-form">
				<label for="name">Name</label>
				<input type="text" id="name" required>
				<label for="date">Date</label>
				<input type="date" id="date" required>
				<label for="email">Email</label>
				<input type="email" id="email">
				<p>Total</p>
				<span id="total"></span>
			</div>
			<div id="rows-form"></div>
			<button id="reset">Reset</button>
			<input type="submit" value="Save" id="save">
			<input type="submit" value="Edit" id="saveEdit">
		</div>

		<!--Export tab-->
		<div class="panel panelExport">
			<h2 class="titleExport">Export Bills</h2>
			<button disabled class="export" id="exportCSV">Export CSV</button>
			<button disabled class="export" id="exportJSON">Export JSON</button>
			<h3 class="titlesExport">Bills</h3>
			<div class="dragAndDrop"></div>
			<h3 class="titlesExport">To Export</h3>
			<div class="dragAndDrop"></div>

			<div hide id="exportModal">
				<h2 id="exportTitle">Export</h2>
				<p id="exportInfo"></p>
				<button id="close">Close</button>
			</div>
		</div>
	</div>
	<script src="js/revealingModule.js"></script>
	<script src="js/singleton.js"></script>
	<script src="js/mediator.js"></script>
	<script src="js/tabs.js"></script>
	<script src="js/createTab/addRow.js"></script>
	<script src="js/createTab/form.js"></script>
	<script src="js/billsTab/edit.js"></script>
	<script src="js/billsTab/search.js"></script>
	<script src="js/billsTab/rowsManager.js"></script>
	<script src="js/billsTab/select.js"></script>
	<script src="js/billsTab/deleteModalManager.js"></script>
	<script src="js/billsTab/delete.js"></script>
	<script src="js/billsTab/prevNextPage.js"></script>
	<script src="js/billsTab/pagination.js"></script>
	<script src="js/exportTab/dragAndDrop.js"></script>
	<script src="js/exportTab/export.js"></script>
</body>

</html>
